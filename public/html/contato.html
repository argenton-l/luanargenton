    <main class="conteudo-contato">
      <h1 class="paragrafo-contato">
        Entre em contato comigo através do formulário abaixo:
      </h1>
      <section class="contato">
        <form action="#" method="post" class="formulario-contato">
          <div class="campos">
            <div class="nome">
              <label for="nome" class="nome-label">Nome:</label>
              <input type="text" id="nome" name="nome" required />
            </div>

            <div class="email">
              <label for="email" class="email-label">E-mail:</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>

          <div class="mensagem">
            <label for="mensagem" class="mensagem-label">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
          </div>

          <button type="submit" class="btn">Enviar</button>
        </form>
      </section>
    </main>
  </body>
